<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repeat A String</title>
    <script>

        function repeatStringNumTimes(str, num) {
            var output='';

            for(var i=0; i<num; i+=1) {
                output+=str;
            }
            return output;
        }

        var output = repeatStringNumTimes("abc", 3);
        console.log(output);
    </script>
</head>
<body>

</body>
</html>

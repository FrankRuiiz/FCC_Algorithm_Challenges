<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slasher</title>
    <script>

        function slasher(arr, howMany) {
            return arr.splice(howMany); // splices arr starting at zero up to but not including howMany (zero based indexing)
        }

        var result = slasher([1, 2, 3], 2);
        console.log(result);
    </script>
</head>

</body>
</html>

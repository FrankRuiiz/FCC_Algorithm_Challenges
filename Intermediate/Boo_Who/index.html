<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boo Who</title>
    <script>

        function booWho(bool) {
            // return the result of whether or not the typeof bool is equal to 'boolean'
            return typeof bool === 'boolean';
        }

        var result = booWho(null);
        console.log(result); // returns false

    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Agents</title>
    <script>

        function binaryAgent(str) {
            // first we split the string into an array of binary numbers
            var binaryArr = str.split(' '),
                // the output array will hold the converted string values
                output = [];

            // loop through the binaryArr
            binaryArr.forEach(function(binary) {
               // convert binary to decimal using parse int, then convert decimal to string using fromCharCode, finally push to output array
               output.push(String.fromCharCode(parseInt(binary, 2)));
            });
            // finally join the output array to get the converted sentence
            return output.join('');
        }

        var result =  binaryAgent("01000001 01110010 01100101 01101110 00100111 01110100 00100000 01100010 01101111 01101110 01100110 01101001 01110010 01100101 01110011 00100000 01100110 01110101 01101110 00100001 00111111");
        console.log(result);  // returns:  Aren't bonfires fun!?

    </script>
</head>
